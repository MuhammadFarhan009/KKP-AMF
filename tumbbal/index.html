<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with colspan and rowspan</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">Rowspan 2</td>
            <td colspan="2">Colspan 2</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td colspan="2">Colspan 2</td>
            <p>adsa</p>
            <td>Cell 9</td>
            <td>Cell 10</td>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td colspan="2">Colspan 2</td>
            <td>Cell 9</td>
            <td>Cell 10</td>
        </tr>
        <tr>
            <td colspan="3">Colspan 3</td>
            <td rowspan="2">Rowspan 2</td>
            <td colspan="3">Colspan 3</td>
            <td>Cell 8</td>
            <td>Cell 9</td>
        </tr>
        <tr>
            <td colspan="3">Colspan 3</td>
            <td>Cell 4</td>
            <td colspan="3">Colspan 3</td>
            <td>Cell 8</td>
            <td>Cell 9</td>
        </tr>
    </table>
</body>

</html>
